<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquest</title>
    <link rel="stylesheet" href="./css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Prata&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__nav container">
            <nav class="nav">
                <a href="#" class="logo">CONQUEST</a>
                <ul class="menu">
                    <li class="menu__list"><a href="#" class="menu__link">Каталог</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Акции</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Доставка</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Контакты</a></li>
                </ul>
                <ul class="nav__icons">
                    <li class="nav__icon">
                        <span class="nav__icon-search"></span>
                    </li>
                    <li class="nav__icon">
                        <span class="nav__icon-likes"></span>
                        <span class="nav__icon-counter">1</span>
                    </li>
                    <li class="nav__icon">
                        <span class="nav__icon-basket"></span>
                    </li>
                    <li class="nav__icon nav__hamburger">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header__box container">
            <div class="header__text-box">
                <h1 class="header__title title dash__before">Весна/Лето 2019 <span>Коллекция</span></h1>
                <p class="header__description">
                    Швейцарские часы в наличии в&#8239;Москве<br>и с доставкой по всему миру
                </p>
                <a href="#" class="header__btn btn">Смотреть каталог</a>
            </div>
            <div class="header__banner">
                <span class="header__banner-left header__banner-text dash__after">22 000 &#8381;</span>
                <span class="header__banner-right header__banner-text dash__before">28 мм диаметр</span>
                <img src="./images/watch_main.png" alt="watch">
            </div>
        </div>
    </header>
    <script src="./js/main.js"></script>
</body>
</html>
